<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form id="newStudentForm">
        <div class="container">
          <h2>Create new a student</h2>
          <p>Please fill in this form to create a new student entry.</p>
          <hr>
      
          <label for="ID"><b>ID</b></label>
          <input type="number" placeholder="ID" id="ID" min="1" required>
          <hr>
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="First Name" id="first-name" required>
          <hr>
          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" id="last-name" required>
          <hr>
          <label for="facultyNumber"><b>Faculty Number</b></label>
          <input type="number" placeholder="Faculty Number" id="faculty-number" min="1" required>
          <hr>
          <label for="grade"><b>Grade</b> <i>(between 2 and 6)</i></label>
          <input type="number" placeholder="Grade" id="grade" min="2" max="6" required>
        
          <hr>
          <button id="submit">Submit</button>
        </div>
      </form>

      <br><br>

    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    


    <script src="./app.js"></script>
</body>

</html>
